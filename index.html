<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTrip - Gest√£o de Viagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./public/earth.png" type="image/x-icon">
</head>

<body class="bg-soft-purple-100">
    <div id="show-tabela" class="container min-vh-95 bg-soft-purple-200 rounded-4 position-relative d-none">
        <h2 class="mb-3 ms-3 mt-4 text-white">Viagens</h2>
        <div class="table-responsive rounded-3">
            <table class="table table-bordered">
                <thead class="table-secondary">
                    <tr class="text-center">
                        <th>Passageiro</th>
                        <th>Origem</th>
                        <th>Destino</th>
                        <th>Data</th>
                        <th>Motorista</th>
                        <th>Valor (R$)</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody id="body-tabela">
                    <tr class="text-center">
                        <td>Grace Carroll</td>
                        <td>262 Hill Street</td>
                        <td>3939 Williamson Lane</td>
                        <td>08/04/2025</td>
                        <td>Loren Keebler</td>
                        <td>R$ 803,35</td>
                        <td>
                            <button class="btn btn-sm  btn-outline-danger btn-no-hover ">
                                <i class="fa-solid fa-trash text-danger fa-lg"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-outline-success btn-add-trip btn-lg position-absolute top-0 end-0 m-2" id="add-btn">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <div id="add-trip"
        class="container min-vh-95 bg-soft-purple-200 rounded-4 mt-4 start-50 translate-middle-x position-absolute ">
        <button class="btn btn-outline-success btn-add-trip btn-lg position-absolute top-0 m-3" id="back-btn">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h2 class="text-white text-center mt-4 mb-4 ">Cadastrar Nova Viagem</h2>
        <form class=" d-flex gap-2 flex-column mx-auto w-75">
            <div>
                <label for="passenger" class="text-white fs-5 m-2">Passageiro</label>
                <input type="text" class="form-control " id="passenger" placeholder="Digite o nome do passageiro">
            </div>
            <div class="d-flex gap-3 flex-collum w-100">
                <div class="form-group w-100">
                    <label for="origin" class="text-white fs-5 m-2">Origem</label>
                    <input type="text" class="form-control" id="origin" placeholder="Digite a origem">
                </div>
                <div class="form-group w-100">
                    <label for="destination" class="text-white fs-5 m-2 ">Destino</label>
                    <input type="text" class="form-control" id="destination" placeholder="Digite o destino">
                </div>
            </div>
            <div>
                <label for="date" class="text-white fs-5 m-2">Data</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div>
                <label for="driver" class="text-white fs-5 m-2">Motorista</label>
                <input type="text" class="form-control" id="driver" placeholder="Digite o motorista">
            </div>
            <div>
                <label for="value" class="text-white fs-5 m-2">Valor (R$)</label>
                <input type="text" class="form-control" id="value" placeholder="Digite o valor">
            </div>
            <div class="d-flex justify-content-center mt-4">
                <input type="submit" value="Cadastrar" class="btn btn-success btn-lg w-50">
            </div>
        </form>
    </div>
    <script>
        const addTripBtn = document.getElementById('add-btn');
        const backBtn = document.getElementById('back-btn');
        const showTabela = document.getElementById('show-tabela');
        const addTrip = document.getElementById('add-trip');


        addTripBtn.addEventListener('click', () => {
            showTabela.classList.add('d-none');
            addTrip.classList.remove('d-none');
        });

        backBtn.addEventListener('click', () => {
            showTabela.classList.remove('d-none');
            addTrip.classList.add('d-none');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
