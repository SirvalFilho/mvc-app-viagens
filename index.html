<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC-TRAVEL-APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body class="bg-soft-purple-100">
    <div id="table">
        <div id="show-tabela" class="container min-vh-95 bg-soft-purple-200 rounded-4">
            <h2 class="mb-3 ms-3 mt-4 text-white">Viagens</h2>
            <div class="table-responsive rounded-3">
                <table class="table table-bordered">
                    <thead class="table-secondary">
                        <tr class="text-center">
                            <th>Passageiro</th>
                            <th>Origem</th>
                            <th>Destino</th>
                            <th>Data</th>
                            <th>Motorista</th>
                            <th>Valor (R$)</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <tbody id="body-tabela">
                        <tr class="text-center">
                            <td>Grace Carroll</td>
                            <td>262 Hill Street</td>
                            <td>3939 Williamson Lane</td>
                            <td>08/04/2025</td>
                            <td>Loren Keebler</td>
                            <td>R$ 803,35</td>
                            <td>
                                <button class="btn btn-sm  btn-outline-danger btn-no-hover ">
                                    <i class="fa-solid fa-trash text-danger fa-lg"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
            </div>
        </div>
        <button class="btn btn-outline-success btn-add-trip btn-lg position-fixed bottom-0 end-0 m-4" id="add-trip-btn">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
