<div id="add-trip"
    class="container min-vh-95 bg-soft-purple-200 rounded-4 mt-4 start-50 translate-middle-x position-absolute ">
    <button class="btn btn-outline-success btn-add-trip btn-lg position-absolute top-0 m-3" id="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
    </button>
    <h2 class="text-white text-center mt-4 mb-4 ">Cadastrar Nova Viagem</h2>
    <form class=" d-flex gap-2 flex-column mx-auto w-75">
        <div>
            <label for="passenger" class="text-white fs-5 m-2">Passageiro</label>
            <input type="text" class="form-control " id="passenger" placeholder="Digite o nome do passageiro">
        </div>
        <div class="d-flex gap-3 flex-collum w-100">
            <div class="form-group w-100">
                <label for="origin" class="text-white fs-5 m-2">Origem</label>
                <input type="text" class="form-control" id="origin" placeholder="Digite a origem">
            </div>
            <div class="form-group w-100">
                <label for="destination" class="text-white fs-5 m-2 ">Destino</label>
                <input type="text" class="form-control" id="destination" placeholder="Digite o destino">
            </div>
        </div>
        <div>
            <label for="date" class="text-white fs-5 m-2">Data</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div>
            <label for="driver" class="text-white fs-5 m-2">Motorista</label>
            <input type="text" class="form-control" id="driver" placeholder="Digite o motorista">
        </div>
        <div>
            <label for="value" class="text-white fs-5 m-2">Valor (R$)</label>
            <input type="text" class="form-control" id="value" placeholder="Digite o valor">
        </div>
        <div class="d-flex justify-content-center mt-4">
            <input type="submit" value="Cadastrar" class="btn btn-success btn-lg w-50">
        </div>
    </form>
</div>
